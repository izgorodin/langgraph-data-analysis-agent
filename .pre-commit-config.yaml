repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
      - id: debug-statements

  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3.11

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        additional_dependencies: [types-all]
        args: [--strict]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        args: ['-r', 'src']
        exclude: ^tests/

  - repo: local
    hooks:
      - id: lgda-task-validation
        name: Validate LGDA Task Files
        entry: python scripts/validate_tasks.py
        language: python
        files: ^tasks/LGDA-.*\.md$
        pass_filenames: false

      - id: security-scan
        name: Security Pattern Check
        entry: bash -c 'if grep -r -i "api_key\|password\|secret\|token" src/ --include="*.py" | grep -v "# TODO\|# FIXME"; then echo "Potential hardcoded secrets found!" && exit 1; fi'
        language: system
        pass_filenames: false

      - id: adr-reference-check
        name: Check ADR References
        entry: python scripts/check_adr_compliance.py
        language: python
        files: ^src/.*\.py$
        pass_filenames: true
