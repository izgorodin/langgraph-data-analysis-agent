test_config:
  bigquery:
    project: "test-project"
    location: "US"
    dataset_id: "test-dataset.thelook_ecommerce"
    max_bytes_billed: 100000000
    allowed_tables:
      - "orders"
      - "order_items"
      - "products"
      - "users"
  
  llm:
    model_name: "gemini-1.5-pro"
    api_key: "test-api-key"
    max_tokens: 4000
    temperature: 0.1
    fallback_model: "bedrock-claude"
  
  cli:
    verbose: true
    output_format: "json"
    timeout: 30
    
  test_data:
    sample_questions:
      - "What are the top selling products?"
      - "Show me customer demographics by age group"
      - "Analyze sales trends over the last quarter"
      - "Which products have the highest profit margins?"
      
    expected_tables:
      sales_analysis: ["orders", "order_items", "products"]
      customer_analysis: ["users", "orders"]
      product_analysis: ["products", "order_items"]
      
    performance_thresholds:
      max_test_duration: 30  # seconds
      min_coverage: 80  # percentage
      max_flaky_tests: 0