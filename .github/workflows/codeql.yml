name: CodeQL

on:
  push:
    branches: [main]
    paths:
      - "**/*.swift"
      - "**/*.xcodeproj/**"
      - ".github/workflows/codeql.yml"
  pull_request:
    branches: [main]
    paths:
      - "**/*.swift"
      - "**/*.xcodeproj/**"
      - ".github/workflows/codeql.yml"
  schedule:
    - cron: "0 3 * * 1"

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    runs-on: macos-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v5
      - name: Detect Swift project presence
        id: detect
        run: |
          set -e
          SWIFT_FILES="$(git ls-files '*.swift' | wc -l | tr -d ' ')"
          PROJ_FILES="$(git ls-files '*.xcodeproj' | wc -l | tr -d ' ')"
          if [ "$SWIFT_FILES" -eq 0 ] || [ "$PROJ_FILES" -eq 0 ]; then
            echo "no_project=true" >> "$GITHUB_OUTPUT"
            echo "[INFO] No Swift project (.xcodeproj) yet (swift_files=$SWIFT_FILES, xcodeproj=$PROJ_FILES). Skipping CodeQL.";
          else
            echo "no_project=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Initialize CodeQL
        if: steps.detect.outputs.no_project == 'false'
        uses: github/codeql-action/init@v3
        with:
          languages: swift
      - name: Autobuild / Build placeholder
        if: steps.detect.outputs.no_project == 'false'
        run: |
          echo 'TODO: add xcodebuild command when project exists'
      - name: Perform CodeQL Analysis
        if: steps.detect.outputs.no_project == 'false'
        uses: github/codeql-action/analyze@v3
      - name: Skip summary
        if: steps.detect.outputs.no_project == 'true'
        run: |
          echo 'CodeQL skipped: scaffold stage (no project)'
